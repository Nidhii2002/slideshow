<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Photography</title>
</head>
<body>
    <div class="text">Sunset SlideShow</div>
    <div class="container">
        <div class="img">
           <img src="image/1.jpeg" style="width: 100%; height: 100%"> 
        </div>

        <div class="img">
            <img src="image/8.jpeg" style="width: 100%">
        </div>

        <div class="img">
            <img src="image/9.jpeg" style="width: 100%">
        </div>

        <div class="img">
            <img src="image/2.jpeg" style="width: 100%">
        </div>

        <div class="img">
            <img src="image/4.1.jpeg" style="width: 100%">
        </div>

        <div class="img">
            <img src="image/4.jpeg" style="width: 100%">
        </div>

        <div class="prev" onclick="plusSlide(-1)">
            <a>&#10094;</a>
        </div>
        <div class="next" onclick="plusSlide(1)">
            <a>&#10095;</a>
        </div>

        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>
        
    </div>
</body>
</html>
